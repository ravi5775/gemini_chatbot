<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Beautiful animated background */
        body {
            background: linear-gradient(-45deg, #f5f5f7, #f5f5f7, #f5f5f7,#f5f5f7);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .greeting {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(90deg, #4285F4, #EA4335);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .chat-container {
            width: 80%;
            max-width: 800px;
            height: 600px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 1s ease-in-out;
        }

        .chat-box {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #282828;
            scrollbar-width: thin;
        }

        .message {
            max-width: 75%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-line; /* Fixes the alignment issue */
            text-align: left;
            animation: fadeIn 0.5s ease-in-out;
        }

        .user-message {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 0;
            text-align: right;
        }

        .ai-message {
            align-self: flex-start;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: black;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
            background-color: rgba(30, 30, 30, 0.9);
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 10px;
            resize: none;
            background: #333;
            color: white;
        }

        #submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        #submit-btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.5);
        }

        /* Typing animation */
        .typing {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            background-color: white;
            margin: 0 2px;
            border-radius: 50%;
            animation: typingDots 1.5s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: 0s; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingDots {
            0%, 100% { opacity: 0.3; transform: translateY(0px); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="greeting">Hi there! Welcome to ChatBot. How can I help you? ðŸ‘‹</div>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <textarea id="prompt" placeholder="Type a message..." rows="1"></textarea>
            <button id="submit-btn">Send</button>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#submit-btn').click(sendMessage);
            $('#prompt').keypress(function (event) {
                if (event.keyCode === 13 && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });

            function sendMessage() {
                var userPrompt = $('#prompt').val().trim();
                if (userPrompt) {
                    appendMessage(userPrompt, 'user');
                    $('#prompt').val('');

                    // Show typing animation
                    showTypingIndicator();

                    $.ajax({
                        url: '/',
                        type: 'POST',
                        data: { prompt: userPrompt },
                        dataType: 'json',
                        success: function (data) {
                            removeTypingIndicator();
                            appendMessage(data.response, 'ai');
                        },
                        error: function () {
                            removeTypingIndicator();
                            alert('Error communicating with server.');
                        }
                    });
                }
            }

            function appendMessage(message, sender) {
                var messageClass = sender + '-message';
                $('#chat-box').append(`<div class="message ${messageClass}">${message}</div>`);
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            }

            function showTypingIndicator() {
                $('#chat-box').append('<div class="typing" id="typing-indicator"><span></span><span></span><span></span></div>');
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
            }

            function removeTypingIndicator() {
                $('#typing-indicator').remove();
            }
        });
    </script>


</body>
</html>
